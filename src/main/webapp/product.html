<!DOCTYPE html>
<html lang="en">
<head>
<title>Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Music template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap-4.1.2/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.3.4/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="plugins/OwlCarousel2-2.3.4/animate.css">
<link rel="stylesheet" type="text/css" href="styles/artists.css">
<link rel="stylesheet" type="text/css"
	href="styles/artists_responsive.css">
<link rel="stylesheet" type="text/css" href="styles/product.css">
<script src="js/aanroepen.js"></script>
</head>
<body>

	<!-- Navbar -->
	<div w3-include-html="elementen/navbar.html"></div>

	<!-- Home -->
	<div class="home">
		<div class="parallax_background parallax-window"
			data-parallax="scroll" data-image-src="images/artists.jpg"
			data-speed="0.8"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_title">Product</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Gegevens -->
	<div id="productinfoDiv">
		<div id="links">
			<div id="productCover"></div>
		</div>

		<div id="rechts">
			<div>
				<button id="winkelwagenToevoegen">+ in winkelwagen</button>
			</div>
		</div>

		<div id="midden">
			<div id="productNaam"></div>
			<div id="productArtiest"></div>
			<div id="productCategorie"></div>
			<div id="productBeschrijving"></div>
			<div id="productPrijs"></div>
		</div>


	</div>


	<!-- Footer -->
	<div w3-include-html="elementen/footer.html"></div>

	<script src="js/product.js"></script>
	<script>
		includeHTML()
		var id = getProductId("id");
		productInfo(id);
	</script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap-4.1.2/popper.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.3.4/owl.carousel.js"></script>
	<script src="plugins/jPlayer/jquery.jplayer.min.js"></script>
	<script src="plugins/jPlayer/jplayer.playlist.min.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/progressbar/progressbar.min.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="plugins/scrollTo/jquery.scrollTo.min.js"></script>
</body>
</html>
